        <div class="contact-box">
            <form class="user-input-class">
                <h1>Let's get in touch!</h1>
                <div class="name-input-class">
                    <label for="firstName" id="subject">Your name: </label><br>
                    <input type="text" id="firstName" placeholder="First Name">
                    <input type="text" id="lastName" placeholder="Last Name">
                </div>
                <div class="mail-input-class">
                    <label for="emailInput" id="subject">Your email: </label><br>
                    <input type="text" id="emailInput" placeholder="Type your mail here">
                </div>
                <textarea name="Message" class="message-box" cols="30" rows="4"
                    placeholder="Write me a message" id="messageBox"></textarea><br>

                <div class="my-social-container">
                    <button id="submitBtn" style="display: inline;">Send</button>
                    <div class="icons">

                            <img src="../Pictures/instagram.png">
                        </a>

                            target="_blank">

                </div>
            </form>

        </div>
